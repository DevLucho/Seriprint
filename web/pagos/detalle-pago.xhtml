<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <style>
            *{
                font-family: 'Helvetica';
            }
            main {
                height: 112vh;
                padding: 0;
            }
            iframe{
                width: 100%;
                height: 100%;
                border:0;
            }
            .breadcrumb{
                margin-bottom: 0;
            }
        </style>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h3>Usuario en la sesión: #{usuarioControlador.user.nombres} #{usuarioControlador.user.apellidos}</h3>
        <h3>Rol: #{usuarioControlador.user.idRol.nombrerol} #{usuarioControlador.user.apellidos}</h3>
        <h:form>
            <h:commandButton value="Cerrar sesión" action="#{usuarioControlador.cerrarSesion()}"></h:commandButton>
        </h:form>
        <f:view>
            <h:form>
                <h:outputLabel value="Abona:" for="abona" />
                <h:inputText id="abona" value="#{ordenCompraControlador.ordenCompra.abona}" title="Abona"/>
                <br/>
                <h:outputLabel value="Saldo:" for="saldo" />
                <h:inputText id="saldo" value="#{ordenCompraControlador.ordenCompra.saldo}" title="Saldo" disabled="true"/>
                <br/>
                <h:outputLabel value="Observacion:" for="observacion" />
                <h:inputText id="observacion" value="#{ordenCompraControlador.ordenCompra.observacion}" title="Observacion" required="true" requiredMessage="The Observacion field is required."/>
                <br/>
                <h:outputLabel value="Soporte:" for="soporte" />
                <h:inputText id="soporte" value="#{ordenCompraControlador.ordenCompra.soporte}" title="Soporte" />
                <br/>
                <h:selectBooleanCheckbox value="#{inventarioPedidoControlador.checked}" onchange="submit();"/>Asignar cotizacion a operario<br/>
                <br/>
                <c:if test="#{inventarioPedidoControlador.checked=='true'}">
                    <h:outputLabel value="Operario:" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{inventarioPedidoControlador.usuario.idUsuario}" title="IdUsuario">
                        <f:selectItems value="#{usuarioControlador.consultarUsuarioPorRol(2)}" var="ur" itemValue="#{ur.idUsuario}" itemLabel="#{ur.nombres} #{ur.apellidos}"/>
                    </h:selectOneMenu><br/>
                    <br/>
                    <h:outputLabel value="IdPedido:" for="idPedido" />
                    <h:selectOneMenu id="idPedido" value="#{inventarioPedidoControlador.ordenCompra.idPedido}" title="IdPedido" >
                        <f:selectItem itemValue="#{ordenCompraControlador.ordenCompra.idPedido}" itemLabel="#{ordenCompraControlador.cotizacion.numFactura}"/>
                    </h:selectOneMenu>
                    <br/>
                </c:if>
                <h:commandButton value="Registrar" action="#{inventarioPedidoControlador.registrar(ordenCompraControlador.cotizacion)}"></h:commandButton>
            </h:form>
        </f:view>
        <h:outputLabel value="Soporte:" for="soporte" /><br/>
        <main>
            <iframe name="principal" src="../docs/Formato-IEEE830.pdf"></iframe>
        </main>
        <!-- Sweet Alert -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="../js/alertas.js" type="text/javascript"></script>
        <script>#{mensajeControlador.mensaje}</script>
    </h:body>
</html>
